<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <style>
        @media (max-width:600px){
            .options{
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body style="text-align: center;margin: 0;">
    <!-- Task 2.1 -->
    <h1 style="color: rgb(188, 2, 188); font-size: 40px; background-color: rgb(165, 248, 41); margin: 0px; padding: 10px;">Quiz app</h1>

    <!-- Task 2.2 -->
    <h2 style="color: green;  padding: 10px; border-radius: 10px; ">How much do you know about India ?</h2>
    
    <div>
        <p style="font-size: 20px; color: purple ; ">Q1. What is the Capital of India?</p>
        
        <div style="font-size: 18px;" class="options">
            <input type="checkbox">Mumbai
            <input type="checkbox">Delhi
            <input type="checkbox">Chennai
            <input type="checkbox">Kolkata    
        </div>
    </div>
    <div>
        <p style="font-size: 20px; color: purple; ">Q2.What is National Bird of India?</p>
        
        <div style="font-size: 18px;" class="options" >
            <input type="checkbox">Peacock
            <input type="checkbox">Sparrow
            <input type="checkbox">Pigeon
            <input type="checkbox">Crow          
        </div>
    </div>
</body>
</html>
