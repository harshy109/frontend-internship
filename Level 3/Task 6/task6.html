<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation</title>

</head>
<body class="bg-blue-100">
    <div class="grid grid-cols-[55%_auto] gap-2 shadow-lg bg-white rounded-2xl p-6 w-[70%] m-auto mt-12" >
        <form class="bg-white m-auto w-[100%] h-[80vh] flex items-center justify-center ">
        <div class="flex w-[90%] flex-col items-center justify-center gap-4">
            <h1 class="text-3xl py-10px text-blue-800 font-bold font-family-arial mb-6">YourBuddy</h1>
            <div class="relative w-[80%]">
                <i class="fa-solid fa-user absolute left-3 top-4 text-gray-400"></i>
                <input type="text" id="name" placeholder="Name" class="mb-4 py-2 pl-10 pr-4 w-full h-12 border text-blue-800 border-gray-300 rounded-xl">
            </div>
            
            <div class="relative w-[80%]">
                <i class="fa-solid fa-envelope absolute left-3 top-4 text-gray-400"></i>
                <input type="email" id="email" placeholder="Email" class="mb-4 py-2 pl-10 pr-4 w-full h-12 border text-blue-800 border-gray-300 rounded-xl">
            </div>
            
            <div class="relative w-[80%]">
                <i class="fa-solid fa-lock absolute left-3 top-4 text-gray-400"></i>
                <input type="password" id="password" placeholder="Password" class="mb-4 py-2 pl-10 pr-4 w-full h-12 border text-blue-800 border-gray-300 rounded-xl">
            </div>
            <button type="submit" class="bg-blue-800 text-white px-4 py-2 rounded-2xl hover:bg-blue-600 px-10">Sign Up</button>
        </div>
        </form>
        <div class="bg-white m-auto">
            <img src="Login-rafiki.png" height="400px" alt="">
        </div>
    </div>
    <script>
        const form = document.querySelector('form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            if (nameInput.value === '' || emailInput.value === '' || passwordInput.value === '') {
                alert('Please fill in all fields.');
                return;
            }
            
            if(emailInput.value.indexOf("@")=== -1|| emailInput.value.indexOf(".") == -1) {
                alert('Please enter a valid email address.');
                return;
            }
            
            if(passwordInput.value.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            alert('Form submitted successfully');
        });
    </script>
</body>
</html>
